<body class="card-panel teal lighten-2">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Backgrounds</a>
    </div>
  </nav>

  {{> image_rack}}
</body>

<template name="image_rack">
  {{#each images}}
    {{> image_shelf}}
  {{/each}}
</template>

<template name="image_shelf">
  <div class="shelf_container card-panel blue-text text-darken-2">
    <h4>{{title}}</h4>
    <img src="{{path}}" width="100%"/>
  </div>
</template>
